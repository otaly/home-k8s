apiVersion: apps/v1
kind: Deployment
metadata:
  name: noto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noto
  template:
    metadata:
      labels:
        app: noto
    spec:
      containers:
      - name: noto
        image: k8s1:5000/noto:latest
        ports:
        - name: web
          containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: noto-nodeport
spec:
  type: NodePort
  ports:
  - name: "http-port"
    protocol: "TCP"
    port: 81
    targetPort: web
    nodePort: 30081
  selector:
    app: noto